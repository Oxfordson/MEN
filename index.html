<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motomedia Experience Naija | Battle Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0b0e11;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }

        .header-section {
            background: linear-gradient(90deg, #1a1a1a 0%, #f60702 100%);
            padding: 20px;
            border-bottom: 4px solid #f60702;
        }

        #sopBanner {
            background: #fff;
            color: #000;
            font-weight: 800;
            text-align: center;
            padding: 10px;
            display: none;
            border-bottom: 2px solid #fff;
            font-size: 1.1rem;
        }

        .group-card {
            background: #1e2125;
            border: 1px solid #333;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        /* All card text white */
        .group-card, .group-card h4, .group-card strong, .group-card small, .group-card .badge {
            color: #ffffff !important;
        }

        .survivor-badge {
            
            
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
            font-weight: 700;
        }

        .beacon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .active-beacon {
            background-color: #00ff88;
            animation: pulse-green 2s infinite;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .eliminated-beacon {
            background-color: #f60702;
            box-shadow: 0 0 15px rgba(246, 7, 2, 0.7);
        }

        .eliminated {
            opacity: 0.4;
            filter: grayscale(80%);
            border-color: #f60702 !important;
        }

        .poll-sidebar {
            background: #15191d;
            border-left: 2px solid #f60702;
            min-height: 100vh;
            padding: 20px;
        }

        /* Elimination Log Styling */
        .log-container {
            background: #000;
            border: 1px solid #444;
            height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            margin-top: 20px;
        }

        .log-entry {
            border-bottom: 1px solid #222;
            padding: 5px 0;
            color: #ff3e3e;
            font-weight: bold;
        }

        .md-note {
            color: #00ff88;
            border-left: 3px solid #00ff88;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }
    </style>
</head>
<body>

<div id="sopBanner">
    SOP ALERT: <span id="sopText">Loading Department SOPs...</span>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 p-0">
            <div class="header-section text-center">
                <h1 class="display-5 text-white">Motomedia Experience Naija</h1>
                <p class="text-white">KPI & SOP Employee Engagement Game</p>
                <div id="survivorCount" class="survivor-badge"></div>
            </div>

            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="groupGrid">
                    </div>

                <h3 class="mt-5 text-danger">LIVE DISQUALIFICATION LOG</h3>
                <div class="log-container" id="eliminationLog">
                    </div>
            </div>
        </div>

        <div class="col-lg-3 poll-sidebar">
            <h3 class="text-center mb-4" style="color: #25d366;">WhatsApp Polls</h3>
            
            <h6 class="text-white border-bottom pb-2 mb-3">SECOND EVICTION</h6>
            <div id="nominationList" style="max-height: 80vh; overflow-y: auto;">
                </div>

            <div class="alert alert-dark border-success mt-4">
                <small class="text-muted">Live updates from Motomedia Hub</small>
            </div>
        </div>
    </div>
</div>

<script>
    // DATA SECTION
    const gameData = [
        { id: 1, pair: "Team EkCel", memberA: "Ekene", memberB: "Cecilia", eliminated: false },
        { id: 2, pair: "Team KiGo", memberA: "Kingsley", memberB: "Godwin", eliminated: true, reason: "Incomplete Information", time: "03:42  AM" },
        { id: 3, pair: "Team DeNwa", memberA: "Destiny", memberB: "Nwaka", eliminated: false },
        { id: 4, pair: "Team FeGus", memberA: "Felicia", memberB: "Augustina", eliminated: false },
        { id: 5, pair: "Team ChiDa", memberA: "Chiamaka", memberB: "Damilare", eliminated: false, reason: "KPI", time: "10:30 AM" },
        { id: 6, pair: "Team MiDam", memberA: "Michael", memberB: "Damaian", eliminated: false },
        { id: 7, pair: "Team PeAma", memberA: "Pearl", memberB: "Amara", eliminated: false },
        { id: 8, pair: "Team CynSe", memberA: "Cynthia", memberB: "Seun", eliminated: false, reason: "SOP", time: "09:15 AM" },
        { id: 9, pair: "Team DPro", memberA: "Dominic", memberB: "Prosper", eliminated: true, reason: "Noise", time: "2:25 PM"},
        { id: 10, pair: "Team WaKe", memberA: "Wasiu", memberB: "Kemi", eliminated: false },
        { id: 11, pair: "Team AjMos", memberA: "Ajayi", memberB: "Moses", eliminated: true, reason: "PH Screen Patches", time: "03:41 PM" },
    ];

    // MANUAL LOG ENTRIES (MD Instructions)
    // Add strings here to show directly in the log
    const mdManualNotes = [
        "MD NOTE: Partner accountability is non-negotiable today.",
        "MD ALERT: "
    ];

    // NOMINATION TRACKER (22 Participants)
    const nominationVotes = [
        { name: "Ekene", votes: 0 }, { name: "Cecilia", votes: 0 },
        
        { name: "Destiny", votes: 0 }, { name: "Nwaka", votes: 0 },
        { name: "Felicia", votes: 0 }, { name: "Augustina", votes: 0 },
        { name: "Chiamaka", votes: 1 }, { name: "Damilare", votes: 1 },
        { name: "Michael", votes: 0 }, { name: "Damaian", votes: 0 },
        { name: "Pearl", votes: 0 }, { name: "Amara", votes: 0 },
        { name: "Cynthia", votes: 0 }, { name: "Seun", votes: 0 },
        
        { name: "Wasiu", votes: 0 }, { name: "Kemi", votes: 0 },
        { name: "Kingsley", votes: 0 }, { name: "Godwin", votes: 3 },
        { name: "Dominic", votes: 0 }, { name: "Prosper", votes: 0 },
        { name: "Ajayi", votes: 3 }, { name: "Moses", votes: 0 }
    ];


    const sopList = [
        "FINANCE: INVOICING PROCESS, BILLS GENERATING PROCESS (PAYABLES), EXPENSES TRACKING PROCESS, DEBT RECOVERY PROCESS, PAYROLL PROCESS, STATEMENT OF PROFIT AND LOSS PROCESS, GOVERNMENT RECORDS.",
        "CLIENT SERVICES : STATIC & DIGITAL DEPLOYMENT REPORT, END OF CAMPAIGN REPORT, COMPLIANCE REPORT.",
        "DIGITAL MARKETING : ENSURING CREATIVE CONSISTENCY, TEAM ACCOUNTABILITY, AND EFFICIENT COLLABORATION TO DRIVE CAMPAIGN SUCCESS AND PERFORMANCE TRACKING.",
        "OPERATIONS: MANAGING NEW SITE DEVELOPMENT THROUGH OPPORTUNITY IDENTIFICATION, DESIGN, APPROVALS, AND VENDOR SELECTION FOR PROJECT EXECUTION.",
        "CREATIVE: INTERNAL DESIGN REQUEST WORKFLOW, MONTHLY SOCIAL MEDIA CONTENT WORKFLOW.",
        "ADMIN: MAINTAINING A PROFESSIONAL, EFFICIENT, AND WELCOMING OFFICE ENVIRONMENT THROUGH STANDARDIZED PROCESSES AND CLEAR EXPECTATIONS."
    ];

    function renderGame() {
        const grid = document.getElementById('groupGrid');
        const log = document.getElementById('eliminationLog');
        const surv = document.getElementById('survivorCount');
        grid.innerHTML = '';
        log.innerHTML = '';

        let activeTeams = 0;

        // Render MD Manual Notes first
        mdManualNotes.forEach(note => {
            const entry = document.createElement('div');
            entry.className = 'log-entry md-note';
            entry.innerText = note;
            log.appendChild(entry);
        });

        gameData.forEach(group => {
            if(!group.eliminated) activeTeams++;
            
            const card = document.createElement('div');
            card.className = 'col';
            card.innerHTML = `
                <div class="card group-card h-100 p-3 ${group.eliminated ? 'eliminated' : ''}">
                    <div class="d-flex align-items-center mb-3">
                        <span class="beacon ${group.eliminated ? 'eliminated-beacon' : 'active-beacon'}"></span>
                        <h4 class="m-0">${group.pair}</h4>
                    </div>
                    <div class="row">
                        <div class="col-6 border-end border-secondary">
                            <small class="text-white d-block">Partner A</small>
                            <strong>${group.memberA}</strong>
                        </div>
                        <div class="col-6">
                            <small class="text-white d-block">Partner B</small>
                            <strong>${group.memberB}</strong>
                        </div>
                    </div>
                    ${group.eliminated ? `<div class="badge bg-danger mt-3">ELIMINATED (${group.reason} BREACH)</div>` : '<div class="badge bg-success mt-3">IN THE GAME</div>'}
                </div>
            `;
            grid.appendChild(card);

            if(group.eliminated) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `[${group.time}] ALERT: ${group.pair} disqualified due to ${group.reason} breach.`;
                log.appendChild(entry);
            }
        });

        surv.innerText = `SURVIVORS: ${activeTeams} / ${gameData.length}`;
        renderNominations();
    }

    function renderNominations() {
        const list = document.getElementById('nominationList');
        list.innerHTML = '';
        
        // Sort nominations by highest votes
        const sorted = [...nominationVotes].sort((a,b) => b.votes - a.votes);

        sorted.forEach(person => {
            const item = document.createElement('div');
            item.className = 'mb-3';
            // Calculate percentage based on a rough total of 50 staff members or relative to max
            const barWidth = (person.votes / 20) * 100; 
            item.innerHTML = `
                <div class="d-flex justify-content-between mb-1">
                    <small class="text-white fw-bold">${person.name}</small>
                    <small class="text-success fw-bold">${person.votes} Nominations</small>
                </div>
                <div class="progress" style="height: 10px; background-color: #333;">
                    <div class="progress-bar" style="width: ${barWidth}%; background-color: #f60702;"></div>
                </div>
            `;
            list.appendChild(item);
        });
    }

    // SOP BANNER LOGIC
    function cycleSops() {
        const banner = document.getElementById('sopBanner');
        const text = document.getElementById('sopText');
        banner.style.display = 'block';
        let counter = 0;
        const interval = setInterval(() => {
            text.innerText = sopList[counter];
            counter++;
            if (counter >= sopList.length) {
                clearInterval(interval);
                setTimeout(() => { banner.style.display = 'none'; }, 120000); 
            }
        }, 60000);
    }

    setInterval(cycleSops, 1200000); 
    cycleSops();
    renderGame();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
